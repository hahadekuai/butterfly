###选项卡###

`相关样式：`

|样式名称| 状态| 说明|
|--------|-----|-----|
|.ui-tabs| 必选 | 选项卡基础样式|
|.ui-tabs-hd| 必选 | 选项卡容器|
|.ui-tabs-bd| 必选 | 选项卡内容容器|
|.ui-tabs-t| 必选 | 单个选项卡|
|.ui-tabs-b| 必选 | 单个选项卡内容|
|.active| 可选 | 表示当前被选中的选项，和.ui-tabs-t一起使用|

`html：`

    <div class="ui-tabs">
	    <div class="ui-tabs-hd">
		    <ul class="ui-tabs-ul">
			    <li class="ui-tabs-t active"><a href="#">选项卡1</a></li>
			    <li class="ui-tabs-t"><a href="#">选项卡2</a></li>
			    <li class="ui-tabs-t"><a href="#">选项卡3</a></li>
		    </ul>
	    </div>
	    <div class="ui-tabs-bd">
		    <div class="ui-tabs-b">tab1</div>
		    <div class="ui-tabs-b">tab2</div>
		    <div class="ui-tabs-b">tab3</div>
	    </div>
    </div>
