###按钮###

`说明：`

- 按钮样式支持button和a标签。

`相关样式：`

|样式名称| 状态| 说明|
|--------|-----|-----|
|.ui-btn| 必选 | 按钮的基础样式，显示为灰色高28px|
|.ui-btn-s| 必选 | 小按钮基础样式，显示为灰色24px|
|.ui-btn-disabled | 可选 | 按钮置灰的样式 |

`html：`

    <div class="ui-btn-default">
        <span>默认按钮</span> 
    </div>

`示例：`

<iframe class="auto-height" src="page/dpl/content/button.htm" frameborder="0"></iframe>
