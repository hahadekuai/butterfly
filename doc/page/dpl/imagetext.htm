###图文列表###

`相关样式：`

|样式名称| 状态| 说明|
|--------|-----|-----|
|.ui-img-text| 必选 | 图文列表的基础样式，容器内边距为7像素|
|.ui-img-100| 可选 | 图片为100*100时使用|
|.ui-img-150| 可选 | 图片为150*150时使用|

`html：`

	<li class="ui-img-text ui-img-100">

		    <a class="img-box" href="#" title="">
				<img src="http://wd.alibaba-inc.com/i/100x60.png" alt="" />
			</a>
		</div>
		<div class="price">&yen;1.00</div>
		<div class="title">
			<a href="#" title="这是个标题">这是个标题这是个标题这是个标题这是个标题</a>
		</div>
	</li>
