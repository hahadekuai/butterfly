		<style type="text/css">
			#doc {
			    width:700px;
				padding:10px;
			}
			h2,h3 {
			    padding:5px;
			    margin:5px;
			    font-weight:700
			}
			h2 {
                border-bottom:2px solid #06c;
                font-size:14px;
            }
            .box li {
                float:left;
                width:50%;
            }
		</style>
	</head>
	<body>
		<div id="doc">
		    <div>
		        <h2>普通tips</h2>
		        <h3>1、进入某种状态的提醒</h3>
                <div class="ui-tips">
                    <div class="ui-tips-bd">
                        提示内容 <a href="#" title="返回">返回</a>
                    </div>
                </div>
		        <h3>2、单行</h3>
    		    <div class="ui-tips" data-widget-type="fx.Effect" data-widget-config='{"type":"close"}' >
    		        <a class="ui-tips-close fx-close" href="#" target="_self" title="关闭">关闭</a>
    		        <div class="ui-tips-bd">
    		            提示内容
    		        </div>
    		    </div>
                <h3>3、有标题</h3>
                <div class="ui-tips">
                    <a class="ui-tips-close" href="#" target="_self" title="关闭">关闭</a>
                    <dl class="ui-tips-bd">
                        <dt>提示标题</dt>
                        <dd>提示内容</dd>
                    </dl>
                </div>
                <h3>4、列表</h3>
                <div class="ui-tips">
                    <a class="ui-tips-close" href="#" target="_self" title="关闭">关闭</a>
                    <ul class="ui-tips-bd">
                        <li>提示列表内容</li>
                        <li>提示列表内容</li>
                    </ul>
                </div>
                <h3>5、标题＋列表</h3>
                <div class="ui-tips">
                    <a class="ui-tips-close" href="#" target="_self" title="关闭">关闭</a>
                    <dl class="ui-tips-bd">
                        <dt>提示标题</dt>
                        <dd>
                            <ul>
                                <li>提示列表内容</li>
                                <li>提示列表内容</li>
                            </ul>
                        </dd>
                    </dl>
                </div>
                <h2>气泡tips</h2>
                <h3>1、黄色背景气泡tips</h3>
                <ul class="box fd-clr">
                    <li>
                        <div class="ui-bubbletip">
                            <div class="ui-bubbletip-bd">
                                提示内容自动换行自动换行自动换行自动换行
                            </div>
                            <span class="bubble-pos pos-t-l">上左</span>
                            <span class="bubble-pos pos-t-r">上右</span>
                            <span class="bubble-pos pos-r-t">右上</span>
                            <span class="bubble-pos pos-r-b">右下</span>
                            <span class="bubble-pos pos-b-l">下左</span>
                            <span class="bubble-pos pos-b-r">下右</span>
                            <span class="bubble-pos pos-l-t">左上</span>
                            <span class="bubble-pos pos-l-b">左下</span>
                        </div>
                    </li>
                    <li>
                        <div class="ui-bubbletip">
                            <a class="ui-tips-close" href="#" target="_self" title="关闭">关闭</a>
                            <div class="ui-bubbletip-hasclose-bd">
                                我有关闭按钮哦～
                            </div>
                            <span class="bubble-pos pos-t-l">上左</span>
                            <span class="bubble-pos pos-t-r">上右</span>
                            <span class="bubble-pos pos-r-t">右上</span>
                            <span class="bubble-pos pos-r-b">右下</span>
                            <span class="bubble-pos pos-b-l">下左</span>
                            <span class="bubble-pos pos-b-r">下右</span>
                            <span class="bubble-pos pos-l-t">左上</span>
                            <span class="bubble-pos pos-l-b">左下</span>
                        </div>
                    </li>
                </ul>
            </div>
		</div>
        <script src="http://assets.1688.com??js/export/lib.js,js/plugin/start.js"></script>
	</body>
