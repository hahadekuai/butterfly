Widget
=====

## 描述

用于方便widget组件的创建，提供默认参数和事件的支持

### API

	new Widget(proto)


### DEMO

实现一个简单的Tab组件

<div class="mytabs">
	<ul class="nav nav-tabs">
		<li><a href="#">Tab 1</a></li>
		<li><a href="#">Tab 2</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane">
			pane1	
		</div>
		<div class="tab-pane">
			pane2
		</div>
	</div>
</div>

<script src="page/ui/widget.js"></script>
