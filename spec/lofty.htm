<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="gbk" />
	<title>Butterfly Unittest</title>
	<link rel="stylesheet" type="text/css" href="../vendor/jasmine/jasmine.css">
</head>
<body>
<script src="../vendor/jasmine/jasmine.js"></script>
<script src="../vendor/jasmine/jasmine-html.js"></script>


<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/classic-debug.js"></script>
<script src="../js/adapter/lofty.js"></script>

<script src="../vendor/jquery.js"></script>
<script src="../js/lang/jquery.js"></script>

<script src="helper.js"></script>

<script>
lofty.config({
	amd: true,
	alias: {
		Log: 'lang.Log',
		Lang: 'lang.Lang',
		Class: 'lang.Class'
	},
	resolve: function(id) {
		id = id.replace(/\./g, '/')
			.replace(/([a-z])([A-Z])/g, function(s, m1, m2) {
				return m1 + '-'	+ m2;
			}).toLowerCase();

		var path = /^spec\//.test(id) ? '' : 'js/';
		return 'http://style.c.aliimg.com/app/butterfly/' + path + id + '.js';
	}
});


define(['spec.Suite'], function() {
	runJasmineTest();
});


</script>

</body>
</html>
